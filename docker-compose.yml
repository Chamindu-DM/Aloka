
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine  # Using specific version instead of "latest" To avoid future compatibility issues
    container_name: postgres-db
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: aloka-db
      POSTGRES_USER: postgres
    ports:
      - "5433:5432"  # Host:Container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aloka-backend
    ports:
      - "5001:5001"  # Match PORT env variable
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aloka-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Jenkins CI/CD
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    privileged: true
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

volumes:
  postgres_data:
  jenkins_home: